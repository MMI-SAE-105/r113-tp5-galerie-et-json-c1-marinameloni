<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .overlay {
    position: absolute; 
    width: 100vw; 
    height: 100vh; 
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.9);
    cursor: pointer;
    display: grid;
    place-content: center;}
.overlay::after {
    content: "X"; 
    color: #fff; 
    background-color: #000;
    font-family: sans-serif;
    text-align: center;
    line-height: 2rem;
    display: block;
    position: absolute;
    top: 1rem;
    right: 1rem;
    height: 2rem;
    width: 2rem;
    border: 2px solid #fff;
    border-radius: 50%;
}
.overlay>figure {
    margin: 0;
    border: 2px solid #fff; 
    padding: 1rem;
}
.overlay>figure>img {
    max-width: 100%; 
    height: auto;
}

    </style>
</head>
